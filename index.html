<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday yura!</title>
  <link rel="stylesheet" href="style.css">

        <div class="memories-text">↓ Scroll ↓</div>

      <div class="memory">

        <img src="images/vsIwata.jpeg">

        <img src="images/camfes.JPG">
        <p class="date">2025 / 9 / 20</p>
      </div>

      <div class="memory">
        <img src="images/sports_festival.jpeg">
        <p class="date">2025 / 11 / 21</p>
      </div>

      <div class="memory">
        <img src="images/fujikawa.jpg">
        <p class="date">2025 / 11 / 22</p>
      </div>
    </div>

    <div class="memory">
        <div class="memories-title">Happy 17th Birthday!</div>
        <div class="memories-title">Wishing You Good Luck!</div>
        <div class="memories-text">From Ichikawa Ryota</div>
      </div>
  </div>

  <!-- BGM -->
  <audio id="bgm" src="bgm/This_Is_Me.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
